<!DOCTYPE html>
<html lang="en" xmlns:th="http://thmeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- static stylesheet -->
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1 logo">Codeblog</span>
        </nav>
    </header>
    <main>
        <section class="container post-section">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb post-breadcrumb">
                    <li class="breadcrumb-item" aria-current="page">
                        <a href="/posts">Posts</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Post</li>
                </ol>
            </nav>

            <article>
                <h1 class="card-title post-card-title">
                    <span th:text="${post.title}"></span>
                </h1>

                <p class="card-subtitle mb-2 text-muted">
                    <i class="material-icons">person_outline</i>
                    <span th:text="${post.author}"></span>
                    <br>
                    <i class="material-icons">date_range</i>
                    <span th:text="${post.date}"></span>
                </p>

                <div>
                    <p class="card-text post-card-text">
                        <span th:utext="${post.content}"></span>
                    </p>
                </div>
            </article>
        </section>
    </main>
</body>

</html>
