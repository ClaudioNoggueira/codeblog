<!DOCTYPE html>
<html lang="en" xmlns:th="http://thmeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeblog</title>


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- static stylesheet -->
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1 logo">Codeblog</span>
            <a href="/compose" class="btn btn-primary compose-button" role="button">Compose</a>
        </nav>
    </header>
    <main>
        <section class="container post-section">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb post-breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">Posts</li>
                </ol>
            </nav>

            <div class="card shadow-sm bg-white rounded post-card" th:each="post : ${posts}">
                <div class="card-body">
                    <p class="card-subtitle mb-2 text-muted post-card-subtitle">
                        <span th:text="${post.author}"></span>
                        <span th:text="${post.date}"></span>
                    </p>

                    <h4 class="card-title post-card-title">
                        <a th:href="${(#mvc.url('PC#getPostDetails').arg(0, post.id)).build()}">
                            <span th:text="${post.title}"></span>
                        </a>
                    </h4>

                    <p class="card-text">
                        <span th:utext="${#strings.abbreviate(post.content, 400)}"></span>
                    </p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
