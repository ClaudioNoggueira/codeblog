<!DOCTYPE html>
<html lang="en" xmlns:th="http://thmeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeblog</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- static stylesheet -->
    <link rel="stylesheet" href="../css/styles.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1 logo">Codeblog</span>
        </nav>
    </header>
    <main>
        <section class="container post-section">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb post-breadcrumb">
                    <li class="breadcrumb-item" aria-current="page">
                        <a href="/posts">
                            Posts
                        </a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                        Compose
                    </li>
                </ol>
            </nav>

            <div>

                <div class="alert alert-danger alert-dismissible" role="alert" th:text="${error}" th:if="${error}">
                </div>


                <form action="" method="post">
                    <div class="form-group">
                        <input type="text" name="title" id="title" class="form-control" placeholder="Title *">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" name="author" id="author" class="form-control" placeholder="Author *">
                    </div>
                    <br>
                    <textarea name="content" id="content" cols="30" rows="5" class="form-control"
                        placeholder="Content *"></textarea>

                    <small class="form-text text-muted">(*) Required</small>
                    <br>
                    <button type="submit" class="btn btn-primary">Publish</button>
                    <a href="/posts" class="btn btn-light" role="button">Cancel</a>
                </form>
            </div>


        </section>
    </main>
</body>

</html>
